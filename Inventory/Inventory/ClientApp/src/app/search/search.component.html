<div [formGroup]="searchForm">
  <input formControlName="searchItem">
</div>

<br/>
<button class="btn btn-primary" (click)="search()">Find By Name</button>
<br/>

<table class='table table-striped' aria-labelledby="tableLabel">
  <thead>
    <tr>
      <th>Item Name</th>
      <th>Item Category</th>
      <th>Sell In</th>
      <th>Quality</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{ item?.itemName }}</td>
      <td>{{ item?.itemCategory }}</td>
      <td>{{ item?.sellIn }}</td>
      <td>{{ item?.quality }}</td>
    </tr>
  </tbody>
</table>
