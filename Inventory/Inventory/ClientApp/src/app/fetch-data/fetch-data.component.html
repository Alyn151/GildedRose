<h1 id="tableLabel">Current Inventory</h1>

<table class='table table-striped' aria-labelledby="tableLabel">
  <thead>
    <tr>
      <th>Item Name</th>
      <th>Item Category</th>
      <th>Sell In</th>
      <th>Quality</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of currentItems">
      <td>{{ item.itemName }}</td>
      <td>{{ item.itemCategory }}</td>
      <td>{{ item.sellIn }}</td>
      <td>{{ item.quality }}</td>
    </tr>
  </tbody>
</table>
